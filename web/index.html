<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Orientacny Beh</title>
        <link rel="stylesheet" type="text/css" href="assets/css/components.css">
        <link rel="stylesheet" type="text/css" href="assets/css/app.css">
    </head>
    <body>
        <div id="app">
            <page>
                <template>
                    <widget v-for="category in categories">
                        <template v-slot:header>
                            <h2>{{ category }}</h2>
                        </template>
                        <template>
                            <results-list :items="getResults(category)"></results-list>
                        </template>
                    </widget>
                </template>
                <template v-slot:footer>
                    <progress-bar percentage="83"></progress-bar>
                </template>
            </page>
        </div>
        <script type="text/javascript" src="assets/js/vendor.js"></script>
        <script type="text/javascript" src="assets/js/components.js"></script>
        <script type="text/javascript" src="assets/js/app.js"></script>
    </body>
</html>
