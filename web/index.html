<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Orientacny Beh</title>
        <link rel="stylesheet" type="text/css" href="assets/css/components.css">
        <link rel="stylesheet" type="text/css" href="assets/css/app.css">
    </head>
    <body>
        <div id="app">
            <div id="app-header" class="header fixed">
                <div class="content">
                    <ul class="list list-horizontal">
                        <li><!-- logo --></li>
                        <li class="spacer"></li>
                        <li><!-- settings button --></li>
                    </ul>
                </div>
            </div>
            <div class="body">
                <div class="content">
                    <slider >
                        <widget v-for="category in categories" :height="widget.height">
                            <template v-slot:header>
                                <h2>{{ category.name }}</h2>
                            </template>
                            <template>
                                <results-list :items="getResults(category.slug, 0, settings.results.staticPlacesCount)" :settings="settings.results"></results-list>
                            </template>
                            <template v-slot:footer>
                                <scroll>
                                    <results-list :items="getResults(category.slug, settings.results.staticPlacesCount, 10000)" :settings="settings.results"></results-list>
                                </scroll>
                            </template>
                        </widget>
                    </slider>
                </div>
            </div>
            <div id="app-footer" class="footer fixed">
                <div class="content">
                    <progress-bar :percentage="countdown.percentage"></progress-bar>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="assets/js/vendor.js"></script>
        <script type="text/javascript" src="assets/js/flags.js"></script>
        <script type="text/javascript" src="assets/js/services.js"></script>
        <script type="text/javascript" src="assets/js/components.js"></script>
        <script type="text/javascript" src="assets/js/app.js"></script>
    </body>
</html>
